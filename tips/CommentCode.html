<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/tips.css">
</head>
<body>
    <p>
        您可以使用注释和取消注释行和代码块
        <span class="shortcut">&shortcut:CommentByLineComment;</span> 和
        <span class="shortcut">&shortcut:CommentByBlockComment;</span>。</p>
    <p>
        <span class="shortcut">&shortcut:CommentByLineComment;</span> 注释或取消注释当前行或
         所选块与单行注释 (<span class="code_emphasis">//...</span>).</p>
    <p>
        <span class="shortcut">&shortcut:CommentByBlockComment;</span> 注释所选块
         一个多行注释 (<span class="code_emphasis">/*...*/</span>).</p>
    <p>
        要取消注释一个已注释的块，
         按下 <span class="shortcut">&shortcut:CommentByBlockComment;</span> 它的任何地方。</p>
</body>
</html>

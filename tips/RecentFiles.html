<html>

<body>


    <p><span class="shortcut">&shortcut:RecentFiles;</span> (<span class="control">View | Recent Files</span>)
       带来最近访问的文件的弹出列表。 选择所需的文件，然后按
      <span class="shortcut">回车键(Enter)</span> 打开它。</p>
      <p class="image"><img src="images/recent_files_1.png"></p>

     <p>除了最近的文件，您可以提出您执行的使用搜索的结果
        最近。 要做到这一点，使用相同的 <span class="shortcut">&shortcut:RecentFiles;</span> 快捷键 <span class="control">找到</span> 工具窗口
          焦点, 并从<span class =“control”> Recent Find Usages </ span>弹出窗口中选择所需的查找用法结果。</p>

      <p class="image"><img src="images/recent_files_2.png"></p>



</body>
</html>

<body>


    <p>对于模式搜索 <span class="control">转到类</span>,
      <span class="control">转到符号</span> and
      <span class="control">转到文件</span> pop-up frames,
      use <span class="code_emphasis">*</span> 和空格符号.</p>
      <p><span class="code_emphasis">*</span> 代表任何符号.</p>
      <p>结束处的空格表示模式的结尾，并且前一个字符串将被认为不仅仅是前缀，而是整个模式。
       建议名称的列表将相应减少。</p>
      <p class="image"><img src="images/wildcard_goto.png"></p>

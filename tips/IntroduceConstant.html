<p>提取常量重构创建一个常量，它将所选表达式保存为值并替换
     它的出现作为对这个新创建的常量的引用。</p>
<p>要调用此重构，请选择要用常量替换的表达式，然后按
    <span class="shortcut">&shortcut:IntroduceConstant;</span>
    (<span class="control">Refactor | Extract Constant</span>).</p>

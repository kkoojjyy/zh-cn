<p>
如果您的代码中注入了一些语言，您可以在专用编辑器中进行编辑。 </p>
<p>特别是可以编辑正则表达式。 只需开始输入正则表达式，然后按 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 然后选择 <span class="control">编辑RegExp(Edit RegExp)</span>.
编辑器中的单独选项卡中打开正则表达式，您可以在其中键入反斜杠。</p> 
<p>所有更改与原始正则表达式同步，并自动显示转义。 准备就绪后，只需按<span class="shortcut">&shortcut:EditorEscape;</span> 即可关闭正则表达式编辑器。</p>

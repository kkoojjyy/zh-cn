<body>

    <p>在查找和替换功能之间切换非常简单。</p>
<p>当您在文件中执行搜索和替换时，按 <span class="shortcut">&shortcut:Find;</span> 
显示搜索窗格。 按 <span class="shortcut">&shortcut:替换(Replace);</span> 添加字段，您可以在其中键入替换字符串。</p>
		
    <p>在 <span class="control">查找路径</span> 对话框中，可以切换到
按 <span class="shortcut">&shortcut:ReplaceInPath;</span>. 同样，按 <span class="shortcut">&shortcut:FindInPath;</span> 隐藏 
<span class="control">替换为</span> 字段，并切换到仅搜索。</p>


</body>
</html>

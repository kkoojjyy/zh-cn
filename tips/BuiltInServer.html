<p>想要修改内置服务器的端口非常简单.
在设置窗口中，展开这个菜单
<span class="control">构建、执行和部署</span>, 然后点击
<span class="control">调试器</span>.
然后你可以设置 &quot;内置的服务器端口&quot; 后面的数字. </p>
    <p class="image"><img src="images/builtInServer.png"></p>
    <p>最后,你可以从你的浏览器中打开你刚刚设置的端口.</p>

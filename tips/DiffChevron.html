<html>
<head>

<body>
    <p>您是否注意到按钮 <img src="images/arrowRight.png"><img src="images/arrow.png"> 
标记差异查看器中的差异？</p>
<p>您可以通过单击其中一个来简单地应用窗格之间的差异 <i>chevron</i> 按钮。</p>
<p>按住 <span class="shortcut">Ctrl</span> 键, <i>chevron</i> 按钮 
更改为 <img src="images/arrowRightDown.png"><img src="images/arrowLeftDown.png">. 
单击其中一个按钮将差异查看器的当前窗格的内容附加到另一个窗格。
</p>
<p>如果您按住 <span class="shortcut">Shift</span> 按下， <i>chevrons</i> 转成 <img src="images/remove.png">。 单击此按钮还原更改。</p>
</body>
</html>
